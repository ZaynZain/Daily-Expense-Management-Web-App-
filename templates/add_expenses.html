{% extends "base.html" %}
{% block content %}
<span id="icons" class="material-symbols-outlined">
calendar_today
</span>
<h2>Add Daily Expenses  </h2>
<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category" required>
                <option value="Groceries">Groceries</option>
                <option value="Utilities">Utilities</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Dining">Dining</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="input-field" name="amount" id="amount" placeholder="Enter amount" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date"  class="input-field" name="date" id="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
</div>
{% endblock %}
